exec "overrides/autoexec.cfg"
exec "tw2_botmaxconfig.cfg"

// Debug line
echo "----------------- Loaded custom/tr_walkway_rc2/cfg/tr_walkway_rc2.cfg ---------------------"

// Enable cheats
sv_cheats 1;

// Disable dynamic team size limits
mp_teams_unbalance_limit 0;

// Allow point_servercommand entities
sv_allow_point_servercommand always;

// Disable random crits
tf_weapon_criticals 0
tf_weapon_criticals_melee 0

// Disable random weapon spread
tf_damage_disablespread 1
tf_use_fixed_weaponspreads 1

exec "autoexec.cfg"

// Modified version of Instant Eureka Effect but mapped to "Home/End" instead
// Source: https://gamebanana.com/scripts/8512
alias QuickTele "slot3; +attack; wait 2; -attack; eureka_teleport 1; slot1; +attack; wait 2; -attack;"
alias QuickHome "slot3; +attack; wait 2; -attack; eureka_teleport 0; slot1; +attack; wait 2; -attack;"
bind "E" QuickHome
bind "R" QuickTele

// Middle mouse to destroy sentry
// Used to cash in Frontier Justice crits
bind "MOUSE3" "destroy 2 0;"

// Quick create and destroy binds mapped to the last alphabetical row
// Yes, the numerical order doesn't match the construction PDA's arrangement
// No, this doesn't make sense
bind "Z" "destroy 2 0; build 2 0;" // Sentry
bind "X" "destroy 0 0; build 0 0;" // Dispenser
bind "C" "destroy 1 0; build 1 0;" // Entrance
bind "V" "destroy 1 1; build 1 1;" // Exit

// Rebinding "E" means I can't call Medic
// We need to fix that
bind "F" "voicemenu 0 0"

// Slot binds
bind "7" "load_itempreset 0"
bind "8" "load_itempreset 1"
bind "9" "load_itempreset 2"
bind "0" "load_itempreset 3"

exec "config_default.cfg"

// Graphical settings impacting weapon skins
// mat_picmip "-4"
// cl_new_impact_effects "1"

// Environment field-of-view (FoV)
fov 90
fov_desired 90

// Weapon viewmodel field-of-view
viewmodel_fov 110

// Set screen resolution
// Note: 0 is fullscreen
//       1 is windowed
mat_setvideomode 3440 1440 0

// Kill bind
bind "P" kill
